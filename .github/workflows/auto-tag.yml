name: Auto Tag on Version Change

on:
    push:
        branches: [main]
        paths:
            - "package.json"

permissions:
    contents: write

jobs:
    auto-tag:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 2

            - name: Get current version
              id: current
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Get previous version
              id: previous
              run: |
                  git checkout HEAD~1 -- package.json 2>/dev/null || echo "No previous commit"
                  PREV_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
                  git checkout HEAD -- package.json
                  echo "version=$PREV_VERSION" >> $GITHUB_OUTPUT

            - name: Check if version changed
              id: check
              run: |
                  if [ "${{ steps.current.outputs.version }}" != "${{ steps.previous.outputs.version }}" ]; then
                    echo "changed=true" >> $GITHUB_OUTPUT
                    echo "Version changed: ${{ steps.previous.outputs.version }} → ${{ steps.current.outputs.version }}"
                  else
                    echo "changed=false" >> $GITHUB_OUTPUT
                    echo "Version unchanged: ${{ steps.current.outputs.version }}"
                  fi

            - name: Check if tag exists
              id: tag_exists
              if: steps.check.outputs.changed == 'true'
              run: |
                  if git rev-parse "v${{ steps.current.outputs.version }}" >/dev/null 2>&1; then
                    echo "exists=true" >> $GITHUB_OUTPUT
                    echo "Tag v${{ steps.current.outputs.version }} already exists"
                  else
                    echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Create and push tag
              if: steps.check.outputs.changed == 'true' && steps.tag_exists.outputs.exists == 'false'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag -a "v${{ steps.current.outputs.version }}" -m "Release v${{ steps.current.outputs.version }}"
                  git push origin "v${{ steps.current.outputs.version }}"
                  echo "✅ Created and pushed tag v${{ steps.current.outputs.version }}"
