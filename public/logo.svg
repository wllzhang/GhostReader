<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="#000000" opacity="0.9"/>
  
  <!-- 书本图标 -->
  <g transform="translate(38, 25)">
    <!-- 左页 -->
    <path d="M 5 5 L 5 35 L 22 35 L 22 5 Z" 
          fill="#FFFFFF" 
          stroke="#CCCCCC" 
          stroke-width="1.5"/>
    <!-- 右页 -->
    <path d="M 25 5 L 25 35 L 42 35 L 42 5 Z" 
          fill="#FFFFFF" 
          stroke="#CCCCCC" 
          stroke-width="1.5"/>
    
    <!-- 书脊 -->
    <line x1="23.5" y1="5" x2="23.5" y2="35" 
          stroke="#CCCCCC" 
          stroke-width="1.5"/>
    
    <!-- 装饰线条（模拟文字）-->
    <line x1="9" y1="12" x2="18" y2="12" stroke="#666666" stroke-width="1"/>
    <line x1="9" y1="17" x2="18" y2="17" stroke="#666666" stroke-width="1"/>
    <line x1="9" y1="22" x2="18" y2="22" stroke="#666666" stroke-width="1"/>
    
    <line x1="29" y1="12" x2="38" y2="12" stroke="#666666" stroke-width="1"/>
    <line x1="29" y1="17" x2="38" y2="17" stroke="#666666" stroke-width="1"/>
    <line x1="29" y1="22" x2="38" y2="22" stroke="#666666" stroke-width="1"/>
  </g>
  
  <!-- 眼睛图标（暗示"摸鱼阅读"） -->
  <g opacity="0.9" transform="translate(92, 32)">
    <circle cx="0" cy="0" r="10" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="5" fill="#333333"/>
    <circle cx="1.5" cy="-1.5" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- GhostReader 文字 -->
  <text x="64" y="80" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold"
        fill="#FFFFFF" 
        text-anchor="middle"
        letter-spacing="0">Ghost</text>
  <text x="64" y="98" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold"
        fill="#FFFFFF" 
        text-anchor="middle"
        letter-spacing="0">Reader</text>
</svg>

